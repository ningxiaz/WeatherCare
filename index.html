    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCare | Weather App That Cares</title>
    <link rel="stylesheet" href="stylesheets/app.css" />

    <header>
      <div class="row">
        <div class="large-12 columns">
          <div class="girl"></div>
          <div class="prompt">Anyone you care in another place?</div>
          <div class="add">+</div>
          <div class="clear"></div>
        </div>
      </div>
    </header>

    <div class="search-page">
      <div class="row">
        <div class="large-8 columns">
          <input id="city-input" type="text" placeholder="Anyone you care in another place?"></input>
          <div class="suggestions"></div>
          
        </div>
      </div>
      <div class="row">
        <div class="large-2 columns">
          <div class="round-button" id="add-done">Add It</div>
        </div>
      </div>
    </div>

    <div class="row main">
      <div class="small-12 large-6 small-centered large-uncentered columns">
        <div class="row">
          <div class="small-12 large-12 columns">
            <div class="weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
            <h2>76 Â°F</h2>
          </div>
        </div>
        
        <div class="row details">
          <div class="small-4 large-4 columns">
            <i class="wi-sprinkles"></i>
            <span id="humidity">48%</span>
          </div>
          <div class="small-4 large-4 columns">
            <i class="wi-strong-wind"></i>
            <span id="wind-spead">140mps</span>
          </div>
          <div class="small-4 large-4 columns">
            <i class="wi-showers"></i>
            <span id="rain">52%</span>
          </div>
        </div>

      </div>
    </div>

    <footer>
    </footer>
    

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/control.js"></script>
    <script src="js/app.js"></script>
  </body>
