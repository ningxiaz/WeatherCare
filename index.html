<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCare | Weather App That Cares</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="start-page">
      <div class="row">
        <div class="large-10 small-centered large-centered columns">
          <div class="girl"></div>
          <div class="prompt">Knowing about weather makes life easier. I will help you on that! Start by telling me where you live.</div>
          <div class="row">
            <div class="large-4 small-12 small-centered large-centered columns">
              <div class="round-button" id="add-current">Add Current City</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header>
      <div class="row">
        <div class="large-12 small-12 columns">
          <div class="girl"></div>
          <div class="prompt">Anyone you care in another place?</div>
          <div class="add">+</div>
          <div class="clear"></div>
        </div>
      </div>
    </header>

    <div class="search-page">
      <div class="row">
        <div class="large-12 columns">
          <div class="cancel">×</div>
        </div>
      </div>
      <div class="row input">
        <div class="large-8 columns">
          <input id="city-input" type="text" placeholder="Where?"></input>
          <div class="suggestions"></div>
        </div>
      </div>
      <div class="row">
        <div class="large-2 columns">
          <div class="round-button" id="add-done">Add It</div>
        </div>
      </div>
    </div>

    <div class="row main">
      <div class="small-12 large-6 small-centered large-uncentered columns">
        <div class="row basic">
          <div class="small-6 large-6 columns">
            <div class="weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
          </div>
          <div class="small-6 large-6 columns">
            <h1 class="temp"><span></span> °F</h1>
          </div>
        </div>
        
        <div class="row details">
          <div class="small-4 large-4 columns">
            <i class="wi-sprinkles"></i>
            <span id="humidity">48</span>%
          </div>
          <div class="small-4 large-4 columns">
            <i class="wi-strong-wind"></i>
            <span id="wind-speed">140</span>mps
          </div>
          <div class="small-4 large-4 columns">
            <i class="wi-cloudy"></i>
            <span id="clouds">52</span>%
          </div>
        </div>

        <div class="row forcast">
          <div class="small-3 large-3 columns" id="day-1">
            <div class="day-of-week">Mon</div>
            <div class="forcast-weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
            <div class="temp"><span>50</span> °F</div>
          </div>
          <div class="small-3 large-3 columns" id="day-2">
            <div class="day-of-week">Mon</div>
            <div class="forcast-weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
            <div class="temp"><span>50</span> °F</div>
          </div>
          <div class="small-3 large-3 columns" id="day-3">
            <div class="day-of-week">Mon</div>
            <div class="forcast-weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
            <div class="temp"><span>50</span> °F</div>
          </div>
          <div class="small-3 large-3 columns" id="day-4">
            <div class="day-of-week">Mon</div>
            <div class="forcast-weather-icon">
              <i class="wi-day-sunny"></i>
            </div>
            <div class="temp"><span>50</span> °F</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
    </footer>
    

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/util.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/control.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
